<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Rocket Studio</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Changa+One|Varela+Round" rel="stylesheet">
</head>
<body>

<!--HEADER NAV-->
<header>
  <div class="grid grid-middle nav">
    <!-- nav -->
    <img src="images/logo.svg" class="i-96 logo unit xs-1 s-1 m-1-3 push-0 pad-t-1-2 pad-b-1-2 gutter-2" alt="logo">
    <nav class="unit xs-1 s-1 m-2-3 gutter-2 pad-top">
      <ul class="list-group">
        <li class="gutter-1-2">
          <a href="index.html" class="milli">Home</a>
        </li>
        <li class="gutter-1-2">
          <a href="product.html" class="milli">Features</a>
        </li>
        <li class="gutter-1-2">
          <a href="pricing.html" class="milli">Pricing</a>
        </li>
        <li class="gutter-1-2">
          <a href="register.html" class="nav-register milli">Sign Up</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <form class="max-length gutter-2 pad-t-2" id="register" action="https://formspree.io/habe0022@algonquinlive.com" method="POST">
    <h1 class="push-0 yotta">Start your engines</h1>
    <h2 class="mega">Fill out this form to get started</h2>
    <fieldset>
      <div class="grid grid-middle">
        <!-- NAME INPUT -->
        <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 push">
          <label for="age">Your child's name</label>
        </div>
        <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 push gutter-1-8">
          <input type="text" name="name" placeholder="First">
        </div>
        <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 push gutter-1-8">
          <input type="text" name="name" placeholder="Last">
        </div>

        <!-- AGE INPUT -->
         <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 push">
           <label for="age">Your child's age</label>
         </div>
        <div class="unit xs-1 s-1 m-2-3 l-2-3 xl-2-3 push gutter-1-8">
          <select id="age" name="age">
            <option>Select</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>

        <!-- EMAIL INPUT -->
        <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 push">
          <label for="age">Parent's email</label>
        </div>
        <div class="unit xs-1 s-1 m-2-3 l-2-3 xl-2-3 push gutter-1-8">
          <input id="email" name="email" type="email">
        </div>

        <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 push">
          <label for="age">Phone number</label>
        </div>
        <div class="unit xs-1 s-1 m-2-3 l-2-3 xl-2-3 push gutter-1-8">
          <input id="tel" name="tel" type="tel">
        </div>

        <!-- CHECKBOX -->
        <div class="terms unit xs-1 s-1 m-1 l-1 xl-1 push">
          <input type="checkbox" id="terms" name="check">
          <label for="terms">I accept the terms and conditions</label>
        </div>
      </div> <!--grid-->

        <!-- BUTTON -->
      <div class="text-center pad-top mega">
        <button class="btn-reg" type="submit">
          <a href="thank-you.html">Start free trial</a>
        </button>
      </div>
    </fieldset>
  </form>
</main>

<!-- FOOTER -->
<footer>
  <hr>
  <div class="grid footer gutter-1-2">
    <img src="images/logo.svg" class="i-48 unit xs-1 s-1 m-1-4 l-1-4 xl-1-4 push" alt="logo">
    <div class="unit xs-1-2 s-1-2 m-1-4 l-1-4 xl-1-4">
      <h2 class="kilo text-upper push-0 text-center">Company</h2>
      <ul class="list-group text-center">
        <li>
          <a href="#" class="milli">Careers</a>
        </li>
        <li>
          <a href="#" class="milli">Contact</a>
        </li>
        <li>
          <a href="#" class="milli">About Us</a>
        </li>
      </ul>
    </div>
    <div class="unit xs-1-2 s-1-2 m-1-4 l-1-4 xl-1-4">
      <h2 class="kilo text-upper push-0 text-center">Product</h2>
      <ul class="list-group text-center">
        <li>
          <a href="#" class="milli">Features</a>
        </li>
        <li>
          <a href="#" class="milli">Pricing</a>
        </li>
        <li>
          <a href="#" class="milli">Company</a>
        </li>
      </ul>
    </div>
    <div class="unit xs-1 s-1 m-1-4 l-1-4 xl-1-4">
      <fieldset>
        <legend class="text-upper push-1-4">Subscribe to our newsletter</legend>
        <input type="email" name="email" value="" placeholder="Your email address" class="push-1-2">
        <button type="submit" class="register milli">Submit</button>
      </fieldset>
    </div>
  </div>
</footer>
</body>
</html>
